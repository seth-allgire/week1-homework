<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-aqua{
            background-color: aqua;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <h3 style="text-align: center;">Weekly Schedule</h3>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        
        <tr>
            <th>Morning</th>
            <td class="bg-aqua text-center" colspan="5">School</td>
            <td>Study</td>
            <td>Short Run</td>

        </tr>

        <tr>
            <th>Afternoon</th>
            <td>Library</td>
            <td>Library</td>
            <td class="bg-aqua text-center" rowspan="2">Long Run</td>
            <td>Meeting</td>
            <td>Free</td>
            <td>Free</td>
            <td>Free</td>
        </tr>

        <tr>
            <th>Evening</th>
            <td>Short Run</td>
            <td>Free</td>
            <td>Free</td>
            <td>Short Run</td>
            <td>Short Run</td>
            <td>Group Study</td>
        </tr>
    
    </table>
    
    <br>
    <br>

    <h4>Please enter your information:</h4>
    <form>
        <label for="customer">Customer Name</label>
        <input type="text" id="customer" placeholder="John Smith">
    </form>

    <form>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" placeholder="mm/dd/yyyy">
    </form>
    
    <br>

    <h4>What is your preferred method of contact?</h4>
    <form>
        <input type="radio" id="contact-method1" name="contact" value="phone">
        <label for="contact-method1">Phone</label>

        <input type="radio" id="contact-method2" name="contact" value="text">
        <label for="contact-method2">Text</label>

        <input type="radio" id="contact-method3" name="contact" value="e-mail">
        <label for="contact-method3">E-mail</label>
    </form>
</body>
</html>
